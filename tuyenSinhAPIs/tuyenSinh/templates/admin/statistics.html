{% extends "admin/base_site.html" %}

{% block extrastyle %}
    {{ block.super }}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
    <h2>{{ title }}</h2>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Khoa', 'Diem', 'ThiSinh', 'TuVanVien', 'Banner', 'TinTuc', 'TuyenSinh'],
                datasets: [{
                    label: 'Counts',
                    data: [
                        {{ total_khoa }},
                        {{ total_diem }},
                        {{ total_thisinh }},
                        {{ total_tuvanvien }},
                        {{ total_banner }},
                        {{ total_tintuc }},
                        {{ total_tuyensinh }}
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
{% endblock %}

{% block login %}
    <h1>{{ title }}</h1>
    {% if form.errors %}
        <p class="errornote">Please correct the error{{ form.errors|pluralize }} below.</p>
    {% endif %}
    <form method="post" action="{% url 'admin:login' %}">
        {% csrf_token %}
        <div>
            <label for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" autofocus>
        </div>
        <div>
            <label for="id_password">Password:</label>
            <input type="password" name="password" id="id_password">
        </div>
        <div>
            <button type="submit">Log in</button>
        </div>
    </form>
{% endblock %}
